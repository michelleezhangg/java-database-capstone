<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital CMS - Role Selection</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <h1>Hospital CMS</h1>
    </header>

    <main>
        <div class="role-selection">
            <h2>Select Your Role</h2>
            <div class="button-container">
                <button class="role-button" onclick="selectRole('admin')">Admin</button>
                <button class="role-button" onclick="selectRole('patient')">Patient</button>
                <button class="role-button" onclick="selectRole('doctor')">Doctor</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script>
        function selectRole(role) {
            window.location.href = `${role}-login.html`;
        }
    </script>
</body>
</html>
